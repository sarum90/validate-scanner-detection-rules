name: 'YAML File Scanner'
description: 'Iterates over all files in a repository and posts YAML file contents to an HTTP endpoint'
inputs:
  endpoint_url:
    description: 'HTTP endpoint URL to post YAML contents to'
    required: true
  auth_header:
    description: 'Authorization header value (optional)'
    required: false
    default: ''
  file_pattern:
    description: 'File pattern to match YAML files'
    required: false
    default: '**/*.{yml,yaml}'
runs:
  using: 'node20'
  main: 'index.js'
branding:
  icon: 'file-text'
  color: 'blue'